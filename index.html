<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>family dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="darkmode.css" id="dark-theme"> -->
</head>
<body>
    <main class="wrapper">
        <section class="grid-container">
            <div class="grid-1">
                <div class="first-row">
                        <img src="images/profilepics.jpg" alt="" class="img-div">
                        <p class="greetings">Good afternoon <span>Edidiong</span></p>
                        <div class="form">
                            <form action="">
                                <select name="" id="" form="">
                                    <option value="family">Family</option>
                                    <option value="work">Work</option>
                                    <option value="school">School</option>
                                </select>
                            </form>
                            <button class="pill-btn">8</button>
                        </div> 
                </div>
                <div class="second-row">
                    <div class="fishing-div">
                        <div class="div1">
                            <p class="first-p">&nbsp; &nbsp;Fishing with</p>
                            <p>&nbsp;&nbsp;&nbsp;Friday, June 28</p>
                        </div>
                        <div class="div2">
                            <p class="first-p">Shema</p>
                            <p>at 8.00am</p>
                        </div>
                        <div class="div3">
                            <img src="images/illustration.jpg" alt="">
                        </div>

                    </div>
                    <div class="toggle-div">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <img src="images/images.jpg" alt="">
                        <p>Bedtime <span>9:00</span> PM</p>

                    </div>

                </div>
                <div class="third-row">
                    <div class="progress-wrapper">
                        <div class="progress-head ">
                            <p class="progress-p"><span>Spending</span> Report</p>
                            <form action="" class="progress-form">
                                <select name="" id="" form="">
                                    <option value="family">last 12 months</option>
                                    <option value="work">2019</option>
                                    <option value="school">2018</option>
                                </select>
                            </form>
                        </div>
                        <div class="progress-div">
                            <div class="progress-bar">
                                <progress max=100 min=0 value=45 ></progress>
                                <!-- <p class="" >nov</p> -->
                            </div>
                            <div class="progress-bar">
                                <progress max=100 min=0 value=20 />
                            </div>
                            <div class="progress-bar">
                                <progress max=100 min=0 value=60 />
                            </div>
                            <div class="progress-bar">
                                <progress max=100 min=0 value=46 />
                            </div>
                            <div class="progress-bar">
                                <progress max=100 min=0 value=55 />
                            </div>
                            <div class="progress-bar">
                                <progress max=100 min=0 value=80 />
                            </div>
                            <div class="progress-bar">
                                <progress max=100 min=0 value=30 />
                            </div>
                            <div class="progress-bar">
                                <progress max=100 min=0 value=50 />
                            </div>
                            <div class="progress-bar">
                                <progress max=100 min=0 value=70 />
                            </div>
                            <div class="progress-bar">
                                <progress max=100 min=0 value=25 />
                            </div>
                            <div class="progress-bar">
                                <progress max=100 min=0 value=40 />
                            </div>
                            <div class="progress-bar">
                                <progress max=100 min=0 value=12 />
                            </div>
                            
                        </div>
                    </div>
                    <div class="progress-key">
                        <div class="key-price">
                            <p class="dot">.</p>
                            <div style="margin-top: 0.7rem;">
                                <p class="price">$640</p>
                                <p class="items">Food & Grocery</p>
                            </div>
                        </div>
                        <div class="key-price">
                            <p class="dot">.</p>
                            <div style="margin-top: 0.7rem;">
                                <p class="price">$150</p>
                                <p class="items">My Daughter</p>
                            </div>
                        </div>
                        <div class="key-price">
                            <p class="dot">.</p>
                            <div style="margin-top: 0.7rem;">
                                <p class="price">$250</p>
                                <p class="items">Services</p>
                            </div>
                        </div>
                        <div style="background-color: #F7F8FD; display: flex;">
                            <div class="total">
                                $1040
                            </div>
                            <button class="pill-btn" style="font-size: 2rem; background-color: #1614AD; border-radius: 25% 0% 40% 0%;">...</button>

                        </div>
                        
                    </div>
                    
                </div>
               

            </div>
            <div class="grid-2">
                <!-- <div class="head=div">
                    <h5>Grocery <span>List of items and </span></h5>
                    <button class="pill-btn">...</button>
                </div> -->
               
            </div>
           
        </section>
    </main>







    <script src="main.js"></script>
</body>
</html>
