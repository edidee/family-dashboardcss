<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>family dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="darkmode.css" id="dark-theme"> -->
</head>
<body>
    <main class="wrapper">
        <section class="grid-container">
            <div class="grid-1">
                <div class="first-row">
                        <img src="images/profilepics.jpg" alt="" class="img-div">
                        <p class="greetings">Good afternoon <span>Edidiong</span></p>
                        <div class="form">
                            <form action="">
                                <select name="" id="" form="">
                                    <option value="family">Family</option>
                                    <option value="work">Work</option>
                                    <option value="school">School</option>
                                </select>
                            </form>
                            <button class="pill-btn">8</button>
                        </div> 
                </div>
                <div class="second-row">
                    <div class="fishing-div">
                        <div class="div1">
                            <p class="first-p">&nbsp; &nbsp;Fishing with</p>
                            <p>&nbsp;&nbsp;&nbsp;Friday, June 28</p>
                        </div>
                        <div class="div2">
                            <p class="first-p">Shema</p>
                            <p>at 8.00am</p>
                        </div>
                        <div class="div3">
                            <img src="images/illustration.jpg" alt="">
                        </div>

                    </div>
                    <div class="toggle-div">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <img src="images/images.jpg" alt="">
                        <p>Bedtime <span>9:00</span> PM</p>

                    </div>

                </div>
                <div class="third-row">
                    <div class=""></div>
                </div>
               

            </div>
            <div class="grid-2">

            </div>
        </section>
    </main>







    <script src="main.js"></script>
</body>
</html>
